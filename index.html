<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Star Wars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>
<body>
  <h1>Star Wars Info:</h1>
  <div class="container">
    <div class="row1">
      <button class="generateButton" id="person">Generate A Person</button>
      <p id="personinfo"></p>
    </div>
    <div class="row2">
      <button class="generateButton" id="planet">Generate A Planet</button>
      <p id="planetinfo"></p>
    </div>
    <div class="row3">
      <button class="generateButton" id="ship">Generate A Starship</button>
      <p id="shipinfo"></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
